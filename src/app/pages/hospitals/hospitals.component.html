<div class="row animated fadeIn">
    <div class="col-12">
    <div class="card">
        <div class="card-body">
            <input #input (keyup)="searchHospital(input.value)" type="text" class="form-control" placeholder="Buscar hospital">
        </div>
    </div>
    </div>
</div>
<div class="row animated fadeIn" *ngIf="loading">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

    <div class="row animated fadeIn"  *ngIf="!loading">
        <div class="col-12">
        <div class="card">
            <div class="card-body">

                    <h3 class="card-title">Hospitales registrados (<span>{{totalRecords}}</span>)</h3>
                    <div class="text-right">
                        <button (click)="createHospital()" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                            <i class="fa fa-plus"></i> Crear Hospital
                        </button>
                    </div>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Name</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitals">
                                <td class="w70">
                                    <img (click)="updateImage(hospital)" [src]="hospital.img | image:'hospitals'" alt="No image" class="img-50  pointer"> 
                                </td>
                                <td>
                                    <input type="text" [(ngModel)]="hospital.name" class="form-control" placeholder="Name">
                                </td>
                                <td>
                                    <button (click)="saveHospital(hospital)" class="btn btn-primary">
                                        <i class="fa fa-save"></i>
                                    </button>
                                    <button (click)="deleteHospital(hospital)" class="btn btn-danger">
                                        <i class="fa fa-trash-o"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <button (click)="changeDesde(-5)" class="btn btn-secondary">
                       Regresar
                    </button>
                    <button (click)="changeDesde(5)" class="btn btn-secondary">
                        Siguiente
                     </button>
            </div>
        </div>
        </div>
    </div>
