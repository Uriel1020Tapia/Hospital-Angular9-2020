<!-- Row -->
<div class="row animated fadeIn">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil</h4>
                <h6 class="card-subtitle">mi usuario</h6>
                <form ngNativeValidate #f="ngForm" (ngSubmit)="save(f.value)" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" [ngModel]="user.name" name="name" class="form-control" id="userName" placeholder="Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email </label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="user.email" [disabled]="user.google" type="email" name="email" class="form-control" id="userEmail" placeholder="Enter email" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                        <span *ngIf="!loading_spinner" class="fa fa-save"></span>
                        <span *ngIf="loading_spinner" class="fa fa-spinner spinner-border"></span>   
                        Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="card text-center">
            <div class="card-body" style="
            align-items: center;
        ">
                <h4 class="card-title">Imagen de usuario</h4>
                <h6 class="card-subtitle">mi usuario</h6>

                <div class="card-group">
                    <div class="card" style="
                    align-items: center;
                ">
                        <img *ngIf="imageTemp" [src]="imageTemp" class="card-img-top w150" alt="{{user.img}}">
                        <img *ngIf="!imageTemp" [src]="user.img | image" class="card-img-top w150" alt="{{user.img}}">
                        <div class="card-body">
                            <input (change)="selectImage($event.target.files[0])" type="file">
                        </div>
                        <div class="card-footer">
                            <button  (click)="changeImage()" [disabled]="!imageUpload"  type="button" class="btn btn-success btn-block waves-effect waves-light m-r-10">
                                <i class="fa fa-save"></i>
                                Actualizar foto</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Row -->
